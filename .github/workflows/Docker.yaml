name: Deploy Docker
on:
    push:
        branches: [ "main" ] # Dispara o workflow quando houver um push na branch principal (vocÃª pode alterar)

permissions:
    pages: write
    id-token: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: "Configura o Docker Buildx"
              uses: docker/setup-buildx-action@v1

            - name: Log in to Docker Hub
              run: | 
                if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" || -z "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
                echo "Docker Hub credentials are missing. Please set them in the repository secrets."
                exit 1
                fi
                docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"

            - name: Build and push Docker image
              run: |
                  docker buildx build -t camileite/gelatosavelas:${GITHUB_SHA} .
                  docker push camileite/gelatosavelas:${GITHUB_SHA} 
